<div class="page" data-name="stats">
    <div class="page-content">
        <div class="block">
            <p class="segmented segmented-raised">
                <button href="#history-view" class="button button-outline tab-link tab-link-active">遊戲記綠</button>
                <button href="#game_stat-view" class="button button-outline tab-link">遊戲數據</button>
                <button href="#player_stat-view" class="button button-outline tab-link">玩家數據</button>
                <button href="#chart-view" class="button button-outline tab-link">圖表</button>
            </p>
        </div>
        <div class="tabs">
            <div id="history-view" class="view tab tab-active">
                    <table class="data-table">
                        <thead>
                            <tr style="position:sticky; top: 0px;">
                                <th class="numeric-cell align-text-center default_th th-sticky">#</th>
                                <th class="numeric-cell align-text-center p1_name p1_th th-sticky"></th>
                                <th class="numeric-cell align-text-center p2_name p2_th th-sticky"></th>
                                <th class="numeric-cell align-text-center p3_name p3_th th-sticky"></th>
                                <th class="numeric-cell align-text-center p4_name p4_th th-sticky"></th>
                            </tr>
                            <tbody id="game_record" class="align-text-center">
                            </tbody>
                        </thead>
                    </table>
            </div>
            <div id="game_stat-view" class="view tab">
                2
            </div>
            <div id="player_stat-view" class="view tab">
                3
            </div>
            <div id="chart-view" class="view tab">
                4
            </div>
        </div>
    </div>
</div>
