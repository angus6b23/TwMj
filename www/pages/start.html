<div class="page" data-name="start">
    <div class="page-content">
        <div class="block-title block-title-medium">請輸入玩家名稱</div>
        <form id="start-form" action="javascript:submit_start_form()">
            <div class="list inline-labels">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title item-label">東位</div>
                        <div class="item-input-wrap">
                            <input class="p1_input align-text-center" type="text" name="east_name" required />
                            <span class="input-clear-button"></span>
                        </div>
                     </div>
                </div>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title item-label">南位</div>
                        <div class="item-input-wrap">
                            <input class="p2_input align-text-center" type="text" name="south_name" required />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </div>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title item-label">西位</div>
                        <div class="item-input-wrap">
                            <input class="p3_input align-text-center" type="text" name="west_name" required />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </div>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title item-label">北位</div>
                        <div class="item-input-wrap">
                            <input class="p4_input align-text-center" type="text" name="north_name" required />
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </div>
                <a href="#" class="item-link item-content" onclick="app.dialog.prompt('每一番多少錢？', '港式台牌計分版', function(value){set_money_multiplier(value)}, function(){null}, 0.5)">
                    <div class="item-inner">
                        <div class="item-title">每番金錢</div>
                        <div class="item-after">
                            <div class="item-input-wrap">
                                <input type="text" name="multiplier" class="align-text-right" value="0.5" disabled></input>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#" class="item-link item-content" onclick="app.dialog.prompt('玩家可以被拉多少次後選擇終結拉踢？', '港式台牌計分版', function(value){set_break_streak(value)}, function(){null}, 3)">
                    <div class="item-inner">
                        <div class="item-title">斷拉</div>
                        <div class="item-after">
                            <div class="item-input-wrap">
                                <input type="text" name="break_streak" class="align-text-right" value="3" disabled></input>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="/import/" class="item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">匯入</div>
                    </div>
                </a>
            </div>
            <div class="row">
                <button type="reset" class="col button button-fill">
                    <i class="f7-icons if-not-md">arrow_clockwise</i>
                    <i class="material-icons md-only">restart_alt</i>
                    <span class="margin-left">重設</span>
                </button>
                <button type="submit" class="col button button-fill">
                    <i class="f7-icons if-not-md">gamecontroller_fill</i>
                    <i class="material-icons md-only">sports_esports</i>
                    <span class="margin-left">開始</span>
                </button>
            </div>
        </form>
    </div>
</div>
